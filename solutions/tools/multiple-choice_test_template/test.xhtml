        <div id="description">
            <h3>Pontszámítás:</h3>

        <p><b>Minél több helyes választ adsz, és minél gyorsabban töltöd ki a tesztet, annál több pontot kapsz!</b></p>
            <b>A bónuszpontok számítása egyszerűen így működik:</b>

                    <ul>
                <li>Minden helyes válaszért 10 pont jár. A helytelen válaszok nem vonnak le pontot.</li>
                <li>Minden helyes válaszhoz kapsz plusz bónuszpontot, ha gyorsan válaszolsz.</li>
                <li>Egy kérdésre maximum 30 másodpercet számolunk. Ha például egy kérdésre átlagosan 20 másodperc alatt válaszolsz, akkor 10 bónuszpontot kapsz (30 - 20 = 10).</li>
                <li>Ha egy kérdésre 30 másodperc vagy annál több idő kell, akkor  nem kapsz bónuszpontot arra a kérdésre.</li>
            </ul>

            <b>Összefoglalva:</b>
            <ul>
                <li>Minden helyes válasz: 10 pont</li>
                <li>Minden helyes válaszhoz: (30 - átlagos idő másodpercben) bónuszpont, de minimum 0</li>
            </ul>


            <b>Példa:</b>
            <p>Ha 5 kérdésből 4 helyes, és összesen 80 másodperc alatt töltöd ki a tesztet:</p>

            <ul>
                <li>Átlagos idő: 80 / 5 = 16 mp/kérdés</li>
                <li>Minden helyes válasz után: 30 - 16 = 14 bónuszpont</li>
                <li>Összes pont: 4 × 10 + 4 × 14 = 40 + 56 = 96 pont</li>
            </ul>
