<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Book</title>
    <link rel="stylesheet" href="./bookstyle_flipcards.css">
    <script src="https://kit.fontawesome.com/40fdf661e5.js" crossorigin="anonymous"></script>
    <style>
        #csv-dropdown-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .csv-dropdown {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            min-width: 250px;
        }
        
        .quiz-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            margin: 0;
            z-index: 1000;
        }
        
        .cover-img-placeholder {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="csv-dropdown-container"></div>
    
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- The Book -->
    <div id="book" class="book">
        <!-- Papers will be generated dynamically -->
    </div>

    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>

    <script defer src="./bookstyle_flipcards.js"></script>
</body>
</html>
