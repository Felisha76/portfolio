<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎒 Parent Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎒 Parent Hub - under construction</h1>

    <div id="post-list"></div>
  </div>

  <template id="post-template">
    <div class="post">
      <div class="post-header">
        <strong class="group-name">Group Name</strong> · <span class="author">Author</span> · <span class="timestamp">Date Time</span>
      </div>
      <div class="post-body">
        <p class="text">Post text goes here...</p>
        <img class="post-image" src="" alt="" style="display:none;"/>
      </div>
      <div class="post-actions">
        <button class="like-btn">👍 <span>0</span></button>
        <button class="dislike-btn">👎 <span>0</span></button>
      </div>
      <div class="comments-section">
        <div class="comment-list"></div>
        <textarea maxlength="500" class="comment-input" placeholder="Write a comment..."></textarea>
        <button class="add-comment">Comment</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
